{% load static %}


<!doctype html>
<html lang="en">
  <!-- {% static 'base/' %} -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        Register
        {% endblock %}
    </title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'base/css/maicons.css' %}">

    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
  
    <link rel="stylesheet" href="{% static 'base/vendor/animate/animate.css' %}">
  
    <link rel="stylesheet" href="{% static 'base/css/theme.css' %}">

  </head>
  <body>
    <div class="container-reg">
    <div class="login-container">


    <div class="login-page">
        <div class="register-image">
            <img src="{% static 'base/img/8112460.png' %}" alt="">
        </div>

        <div class="register-form">
            <h1>Register</h1>

            <div class="form-group" style="margin: 8px;">
                <form method="POST">
                    {% csrf_token %}
                    <!-- {{ form.as_p }} -->  
                    <div style="display: flex; flex-direction: row;">
                        <div style="margin-right: 10px;">
                            <!-- <label for="id_first_name">First name:</label> -->
                            <input type="text" name="first_name" class="form-control" placeholder="first name" maxlength="100" required id="id_first_name">
                        </div>
                        <div>
                            <!-- <label for="id_last_name">Last name:</label> -->
                            <input type="text" name="last_name" class="form-control" placeholder="last name" maxlength="100" required id="id_last_name">
                        </div>
                    </div>

                    <!-- <label for="id_username">Username:</label> -->
                    <input type="text" name="username" maxlength="150" autofocus class="form-control" placeholder="username"  required id="id_username">
        
      
                    
                    <!-- <label for="id_email">Email:</label> -->
                    <input type="email" name="email" class="form-control" placeholder="email" maxlength="320" required id="id_email">
                    <!-- <label for="id_password1">Password:</label> -->
                    <input type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="Password" required id="id_password1">
                    <!-- <label for="id_password2">Password confirmation:</label> -->
                    <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="Password confirmation" required id="id_password2">
                    <br>
                    <small id="emailHelp" class="form-text text-muted">Registered? Login<a href="{% url 'login' %}"> Here</a></small>
                    <small id="emailHelp" class="form-text text-muted"><a href="{% url 'home' %}">Home</a></small><br>
                        
                    <button class="btn btn-secondary">Register</button>
                </form>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="{% static 'base/js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'base/js/google-maps.js' %}"></script>

<script src="{% static 'base/vendor/wow/wow.min.js' %}"></script>

<script src="{% static 'base/js/theme.js' %}"></script>
<script>
  // 
  // 
  // 
  // change this to match all url that contains the string category
  // 
  // 
  if (window.location.pathname.includes('/category/')) {

    const currentpage = document.querySelector("#currentPage")

    if (window.location.pathname === '/blog'){
      currentpage.textContent = "Blog";
    }else{
      console.log((window.location.pathname).split('/')[2])
      currentpage.textContent = (window.location.pathname).split('/')[2]
    }
    
  }
</script>
<script>
  if (window.location.pathname.includes('/article/')) {
  // Inject the logged-in user's name into the hidden field
  var userName = '{{user.first_name}} {{user.last_name}}';  // Change to the appropriate variable
  document.getElementById("comment_username").value = userName;

  // Add event listener to handle form submission
  document.getElementById("comment-form").addEventListener("submit", function(event) {
      // Prevent default form submission
      event.preventDefault();
      // Your additional JavaScript logic here (if needed)
      // Finally, submit the form programmatically
      event.target.submit();
  });
}
</script>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
</body>
</html>
